<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
  <label for="newItemText">Text: </label><input type="text" id="newItemText" />
  <label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
  <input type="button" value="Add" onclick="addItem()">
  <script>
      function addItem(){
        
          let newItemText = document.getElementById("newItemText")
          let newItemValue = document.getElementById("newItemValue")
          let menu = document.getElementById("menu")
          console.log(menu);
          
          let createOption = document.createElement("option")
          createOption.textContent = newItemText.value
          createOption.value = newItemValue.value

          menu.appendChild(createOption)

    newItemText.value = ''

    newItemValue.value = ''
        
      }
  </script>
</body>
</html>
